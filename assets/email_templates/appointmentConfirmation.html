<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afspraakbevestiging</title>
</head>
<body style="Margin:0;padding:0;background-color:#FFFFFF;">
  <center style="width:100%;background-color:#FFFFFF;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center">
          <!-- inner container -->
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="width:100%;max-width:600px;">
            
            <!-- groene balk -->
            <tr>
              <td style="background-color:#89ce40;padding:15px 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:22px;line-height:26px;color:#ffffff;font-weight:500;">
                %title%
              </td>
            </tr>

            <!-- begroeting -->
            <tr>
              <td style="padding:25px 30px 0 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:22px;line-height:26px;color:#000000;">
                Beste %patient%,
              </td>
            </tr>

            <!-- tekst 1 -->
            <tr>
              <td style="padding:15px 30px 0 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:16px;line-height:22px;color:#000000;">
                %text1%
              </td>
            </tr>

            <!-- afspraakgegevens -->
            <tr>
              <td style="padding:15px 30px 0 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:16px;line-height:22px;color:#000000;">
                <div><strong>Tijdstip:</strong> %time%</div>
                <div><strong>Adres:</strong> %address%</div>
                <div><strong>Bij:</strong> %practitioner%</div>
              </td>
            </tr>

            <!-- tekst 2 -->
            <tr>
              <td style="padding:15px 30px 30px 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:16px;line-height:22px;color:#000000;">
                %text2%
              </td>
            </tr>

            <!-- onderste groene balk -->
            <tr>
              <td style="background-color:#89ce40;text-align: center;padding:15px 30px;font-family:Arial,'Helvetica Neue',Helvetica,sans-serif;font-size:22px;line-height:26px;color:#ffffff;font-weight:500;">
                <a href="%url_booking%" style="color:#ffffff; text-decoration:none; font-weight:500;">
                  Afspraak beheren
                </a>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
