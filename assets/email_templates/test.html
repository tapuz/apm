    <title>Afspraakbevestiging</title>
    
    
    <style type="text/css" id="media-query">


#container {

}


    
      body {
        margin: 0;
        padding: 0; }
      
        
      .title{

      }

      }

        margin-left:0px;

        position: relative;
       
        
        
      }

      }

        color:#777777;
        text-align: left;
      }

      }

<body style="background-color:#FFFFFF;">
<div id="container">

            <div><span>Adres: </span><span>De Pinteleaan</span></div>
            <div><span>Bij: </span>Thierry Duhameeuw</span></div>
        </div>
    </div>
    <div class="row">
        <div class="text">U KUNT GEEN EMAIL TERUG STUREN. DEZE WORDT NIET IN BEHANDELING GENOMEN. U KUNT ENKEL TELEFONISCH UW AFSPRAAK WIJZIGEN.</div>
    </div>
    
    
    
</div>
