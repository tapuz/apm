    <style type="text/css" id="media-query">


#container {
    width: 100%;
    height: auto;
    margin: 0 auto;
    
    position: relative;
   
    
}

      body {
        margin: 0;
        padding: 0; }
      
        
      .title{
        line-height: 26px;
        font-size: 22px;
        font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;
        padding-top:15px;
        padding-bottom:15px;
        padding-left:30px;
        font-weight: 500;
        width:100%;
        position: relative;
        margin: 0 auto;
        color:white;
        text-align: left;
      }
      
      .body{
        margin-top:30px;
        text-align: center;
        
      }
      
      .row{
        width: 100%;
        margin-top: 10px;
        margin-left:0px;
        margin-bottom: 10px;
        position: relative;
    
      }
        
      .grey{
        background-color: #BBBBBB;
        
      }
      
      .blue{
        background-color: #4285f4;
      }
      .green{
        background-color: #89ce40;
      }
      
      .salutation{
         line-height: 26px;
        font-size: 22px;
        font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;
        padding-top:15px;
        padding-bottom:15px;
        padding-left:30px;
        font-weight: 200;
        width:100%;
        position: relative;
        margin: 0 auto;
        color:black;
        text-align: left;
        
      }
      
      .text{
        font-size: 16px;
        font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;
        padding-top:15px;
        padding-bottom:15px;
        padding-left:30px;
        width:100%;
        position: relative;
        margin: 0 auto;
        color:black;
        text-align: left;
        
      }
      .appointment{
        font-size: 16px;
        font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;
        padding-top:15px;
        padding-bottom:15px;
        padding-left:30px;
        width:100%;
        position: relative;
        margin: 0 auto;
        color:black;
        text-align: left;
        
      }
      
      .clear{
        clear: right;
      }
      
      .footer{
        height:50px;
      }

<body style="background-color:#FFFFFF;">
<div id="container">
    <div class="row green">
        <div class="title">Op lijst geplaatst: %service%</div>
    </div>
    <div class="row">
        <div class="salutation">Beste %patient%,</div>
    </div>
    <div class="row">
        <div class="text">%text1%</div>
    </div>
    <div class="row">
        <div class="appointment">
            <div><span>Voor: </span><span class="clear">%service%</span></div>
            <div><span>Centrum: </span><span>%clinic%</span></div>
            <div><span>Bij: </span>%practitioner%</span></div>
        </div>
    </div>
    <div class="row">
      <div class="text">Extra: %note%</div>
    </div>

    <div class="row">
      <div class="text">Een aanvraag voor een dringende afspraak biedt geen garantie dat u op korte termijn gezien zult worden, maar we zullen ons best doen om u zo snel mogelijk te helpen.</div>
  </div>
    
   
    
    <div class="row green">
     <div class="footer"></div>
    </div>
    
    
</div>
