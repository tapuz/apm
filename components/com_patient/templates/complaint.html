<script id='tmpl_complaint' type="x-tmpl-mustache">
    <div id="{{pane_id}}" class="tab-pane {{active}}">
    <div class="complaint">
    
    <div class="col-md-6">	
    
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <label class="cc" for="cc">Chief Complaint</label>
                                        <input autocomplete="off" class="complaint_input first form-control" complaint_id="{{complaint_id}}" name="cc" type="text" value="{{cc}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <label for="ac">Associated Complaint</label>
                                        <input autocomplete="off" class="complaint_input first form-control" complaint_id="{{complaint_id}}" name="ac" type="text" value="{{ac}}">
                                    </div>
                                </div>
                            </div>
	    <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <label for="onset">Location</label>
                                        <input autocomplete="off" class="complaint_input first form-control" complaint_id="{{complaint_id}}" name="location" type="text" value="{{location}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <label for="onset">Onset</label>
                                        <input autocomplete="off" class="complaint_input first form-control" complaint_id="{{complaint_id}}" name="onset" type="text" value="{{onset}}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <label for="timing">Timing</label>
                                        <input autocomplete="off" class="complaint_input first form-control" complaint_id="{{complaint_id}}" name="timing" type="text" value="{{timing}}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                <div class="form-group">
                                   
                                        <label class="control-label">Intensity</label>
                                        <div class="controls">
                                        {{#wrapped}}    
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="0">0</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="1">1</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="2">2</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="3">3</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="4">4</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="5">5</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="6">6</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="7">7</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="8">8</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="9">9</label>
                                          <label class="radio-inline"><input type="radio" class="complaint_input" complaint_id="{{complaint_id}}" name="intensity" value="10">10</label>
                                         {{/wrapped}} 
                                        </div>
                                  
                        
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Character</label>
                                    <div class="form-group ">
                                        <input autocomplete="off" class="complaint_input tagsinput form-control" complaint_id="{{complaint_id}}" name="character" type="text" value="{{character}}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="aggravating">Aggravating factors</label>
                                    <div class="form-group ">
                                        
                                        <input autocomplete="off" class="complaint_input tagsinput form-control" complaint_id="{{complaint_id}}" name="aggravating" type="text" value="{{aggravating}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="relieving">Relieving factors</label>
                                    <div class="form-group ">
                                        
                                        <input autocomplete="off" class="complaint_input tagsinput form-control" complaint_id="{{complaint_id}}" name="relieving" type="text" value="{{relieving}}" >
                                    </div>
                                </div>
                            </div>
                            
    
    </div><!--/col -->
    <div class="col-md-6">
    
      
   
      <div class='row'>
    <label>Diagnosis</label>
      <div class="panel panel-default">
        <div class="panel-body">
    <form class="form_diagnosis">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group ">
                                        <input name="patient" type="hidden" value="{{patient_id}}">
                                        <input name="encounter" type="hidden" value="{{encounter_id}}">
                                        <input class="complaint" name="complaint" type="hidden" value="{{complaint_id}}">
                                        <input class="diagnosis_id" name="diagnosis_id" type="hidden" value="{{diagnosis_id}}">
                                        
                                        <label class="" for="diagnosis">Working diagnosis</label>
                                        <div class="input-group">
                                        <input autocomplete="off" class="first form-control diagnosis" name="diagnosis" type="text" value="{{diagnosis}}" readonly>
                                
                                        {{^disabled}}<span class="input-group-btn"><button class="btn btn-small btn-primary btn-open-diagnoses-modal" type="button">Diagnose</button></span>{{/disabled}}
                                      </div>
	                <div class='form-group'>
		<label>Comment</label>
		<input autocomplete="off" class="form-control comment" name="comment" type="text" value="{{diagnosis_comment}}">
	                </div>

                                    </div>
                                </div>
                                
                            </div>
    </form>
        </div>
      </div>
      </div><!--row-->
      <div class="row">&nbsp;</div>
      <div class="row">&nbsp;</div>
      <div class="row">
	<div class="col-sm-12">
                                
                                    <label for="aggravating">Previous Treatments</label>
                                    <div class="form-group ">
                                        
                                        <input autocomplete="off" class="complaint_input tagsinput form-control" complaint_id="{{complaint_id}}" name="previous_treatments" type="text" value="{{previous_treatments}}" >
                                    </div>
	</div>
      </div>
                            
      <div class="row">
	<div class="col-sm-12">
       <div class="form-group">
	<label>Note</label>
	<textarea class="complaint_input form-control" rows="5" complaint_id="{{complaint_id}}" name="note">{{note}}</textarea>
       </div>
       </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-danger btn_delete_complaint" complaint_id="{{complaint_id}}"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div><!--/col-->
    </div><!--/complaint-->
    </div>
</script>
