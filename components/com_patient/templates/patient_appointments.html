<script id='tmpl_patient_appointments' type="x-tmpl-mustache">
    <div><label>{{title_future_appointments}}</label> 
        <ul>
            {{#future_appointments}}
                <li start="{{start}}" appointmentID={{id}} resourceId = {{resourceId}} class="patient_appointment" style="border-color:{{borderColor}}">
                    <div><label>{{strStart}}</label</div>
                    <div><a href="#">{{service}}</a></div>
                    <div><label>with {{resourceName}}</label></div>
                    <div><label>@ {{clinicName}}</label></div>       
                    
                </li>
            {{/future_appointments}}

         </ul>
    </div>
       
    <div class="btn-group btn-group-justified" role="group">
        <a href="index.php?com=calendar&view=calendar" target="calendar" class="btn btn-success bookAppointment" role="button">Book appointment</a>
    </div>
    <br>
    <div><label>{{title_last_appointment}}</label> 
        <ul>
            {{#last_appointment}}
                <li start="{{start}}" appointmentID={{id}} resourceId = {{resourceId}} class="patient_appointment" style="border-color:{{borderColor}}">
                    <div><label>{{strStart}}</label</div>
                    <div><a href="#">{{service}}</a></div>
                    <div><label>with {{resourceName}}</label></div>
                    <div><label>@ {{clinicName}}</label></div>       
                    
                </li>
            {{/last_appointment}}

         </ul>
    </div>
   
  



</script>
